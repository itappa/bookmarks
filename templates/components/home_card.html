{% comment %}
Reusable home page card component
Usage: {% include "components/home_card.html" with url=card.url icon_svg=card.icon title=card.title description=card.description %}
{% endcomment %}

<a class="group flex gap-y-6 size-full hover:bg-gray-100 focus:outline-none focus:bg-gray-100 rounded-lg p-5 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
   href="{{ url }}">
  {{ icon_svg|safe }}
  <div>
    <div>
      <h3 class="block font-bold text-gray-800 dark:text-white">{{ title }}</h3>
      <p class="text-gray-600 dark:text-neutral-400">{{ description }}</p>
    </div>
    <p class="mt-3 inline-flex items-center gap-x-1 text-sm font-semibold text-gray-800 dark:text-neutral-200">
      {{ link_text|default:"Learn more" }}
      <svg class="shrink-0 size-4 transition ease-in-out group-hover:translate-x-1 group-focus:translate-x-1"
           xmlns="http://www.w3.org/2000/svg"
           width="24"
           height="24"
           viewBox="0 0 24 24"
           fill="none"
           stroke="currentColor"
           stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round">
        <path d="m9 18 6-6-6-6" />
      </svg>
    </p>
  </div>
</a>
