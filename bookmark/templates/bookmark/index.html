{% extends "bookmark/base.html" %}
{% block content %}
  {{ block.super }}
  <div class="mb-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for item in items %}
      <div class="max-w-xl flex flex-col bg-white border shadow-sm rounded-lg dark:bg-gray-900 dark:border-gray-700 dark:shadow-gray-700/70">
        <a href="{{ item.url }}" target="_blank">
          <img class="h-auto max-w-full rounded-t-lg"
               src="/media/{{ item.og_image }}"
               alt="">
          <div class="p-4 md:p-5">
            <h3 class="text-lg font-bold text-gray-800 dark:text-white">{{ item.title }}</h3>
            <p class="mt-5 text-xs text-gray-500 dark:text-gray-500">{{ item.og_description }}</p>
          </div>
        </a>
        {% csrf_token %}
        <a href="{% url 'bookmark:edit' item.id %}"
           class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-b-lg border-t border-gray-200 bg-white text-blue-600 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-700 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700 dark:text-blue-500">
          変更
        </a>
      </div>
    {% empty %}
      <div class="flex items-center p-4 text-sm text-gray-800 border border-gray-300 rounded-lg bg-gray-50 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600"
           role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 me-3"
             aria-hidden="true"
             xmlns="http://www.w3.org/2000/svg"
             fill="currentColor"
             viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>
        <span class="sr-only">Info</span>
        <div>該当するアイテムがありません</div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
